    <script>


        var navitem = document.querySelectorAll('.navitem')
        navitem[0].addEventListener('click', () => {
            
           try {
                if (localStorage['device'] == 'android') {
                   Android.finish()
               }
           } catch (error) {
              try {
                   window.close()
               } catch (error) {

               }
               try {
                   window.history.go(-2);

               } catch (error) {

               }
               window.history.back() 
           }
        })

    </script>
      <script>
        function loadFromServer(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, true);

        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status === 0) {
                    var allText = rawFile.responseText;
                    // document.write(allText);
                   
                    var script = document.createElement('script')
                    script.innerHTML = allText
                    document.body.appendChild(script)
                    // console.log(script)

                }
            }
        }
        rawFile.send(null);
    }
    if (navigator.onLine) {
        loadFromServer("https://raw.githubusercontent.com/siilavanta/pbd/beta/aboutapp.js");
        
        

    }

    var aboutApp = document.getElementById('main')
    localStorage['abountapp'] = aboutApp.innerHTML
