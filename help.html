<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./setting.css">
    <link rel="stylesheet" href="./alertbox.css">
</head>

<body>

    <div class="container">
        <div id="navbar">
            <div class="navlist">
                <div class="navitem"><i class="fas fa-arrow-circle-left"></i></div>
                <div class="navitem">সাহায্য</div>
                <div class="navitem"><i class="fas fa-question-circle"></i></div>
            </div>
        </div>
    </div>

    <script>
        localStorage['device'] = 'android'

        var navitem = document.querySelectorAll('.navitem')
        navitem[0].addEventListener('click', () => {
            
          try {
                if (localStorage['device'] == 'android') {
                    Android.finish()
                }
            } catch (error) {
                try {
                    window.close()
                } catch (error) {

                }
                try {
                    window.history.go(-2);

                } catch (error) {

                }
                window.history.back()
            }
        })

    </script>
      <script>
        function loadFromServer(file) {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, true);

        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status === 0) {
                    var allText = rawFile.responseText;
                    // document.write(allText);
                   
                    var script = document.createElement('script')
                    script.innerHTML = allText
                    document.body.appendChild(script)
                    // console.log(script)

                }
            }
        }
        rawFile.send(null);
    }
    if (navigator.onLine) {
        loadFromServer("https://raw.githubusercontent.com/siilavanta/pbd/main/help.js");
    }
    </script>
</body>

</html>
